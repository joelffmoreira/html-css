<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #B807EB 60%, #840BFC, #FC02D8, #FF0C52, #FEC200);
            /* background-image: radial-gradient(circle, #B807EB, #840BFC, #FC02D8, #FF0C52, #FEC200); */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
